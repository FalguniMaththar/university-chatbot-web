<!-- Header -->
<header class="bg-white dark:bg-gray-800 border-b px-4 py-3 flex items-center justify-between shadow-sm">
  <!-- Empty left side (to balance layout) -->
  <div class="w-10"></div>

  <!-- Center Title -->
  <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-200 text-center">
    GVP University Help Desk AI
  </h1>

  <!-- Theme Toggle -->
  <button id="themeToggle" class="px-3 py-1 rounded-lg text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
    <span class="material-symbols-outlined">routine</span>
  </button>
</header>



  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col w-64 border-r bg-white dark:bg-gray-900 p-6">
      <!-- Logo + Title -->
      <div class="flex flex-col items-center mb-6">
        <img src="{% static 'media/gvplogo.png' %}" 
             alt="Gujarat Vidyapith Logo" class="w-20 h-20 mb-2 rounded-full border border-gray-300 dark:border-gray-700 shadow-sm">
        <h2 class="text-lg font-semibold text-center">Gujarat Vidyapith</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">Founded by Mahatma Gandhi</p>
        <hr class="w-full my-4 border-gray-300 dark:border-gray-700">
      </div>

      <!-- New Chat Button -->
      <button id="newChatBtn" class="w-full text-left px-3 py-2 rounded-xl border hover:bg-gray-100 dark:hover:bg-gray-700">
        New Chat
      </button>
    </aside>

    <!-- Chat Area -->
    <main class="flex-1 flex flex-col">
      <!-- Messages -->
      <div id="chatbox" class="flex-1 overflow-y-auto p-6 space-y-4">
        <div class="flex justify-start">
          <div class="bg-gray-100 dark:bg-gray-700 px-4 py-2 rounded-2xl max-w-md text-sm">
            Hello! I’m UniBuddy. Ask me anything about the university.
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="border-t bg-white dark:bg-gray-800 p-4">
        <div class="flex items-end gap-2 border rounded-2xl p-2 shadow-sm dark:border-gray-700">
          <textarea id="user_input" rows="1" placeholder="Type a message..." class="flex-1 resize-none outline-none p-2 text-sm bg-transparent"></textarea>
          <button id="sendBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm hover:bg-indigo-500">Send</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // === Helper: Add user + bot messages ===
    function addUserMessage(text) {
      $("#chatbox").append(`
        <div class="flex justify-end">
          <div class="bg-indigo-600 text-white px-4 py-2 rounded-2xl max-w-md text-sm">
            ${text}
          </div>
        </div>
      `);
      $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
    }

    function addBotMessage(text) {
      $("#chatbox").append(`
        <div class="flex justify-start">
          <div class="bg-gray-100 dark:bg-gray-700 px-4 py-2 rounded-2xl max-w-md text-sm">
            ${text}
          </div>
        </div>
      `);
      $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
    }

    // === Send message manually ===
    function sendMessage() {
      var userText = $("#user_input").val();
      if (userText.trim() === "") return;

      addUserMessage(userText);
      $("#user_input").val("");

      $.get("/get/", { msg: userText }).done(function(data) {
        addBotMessage(data.reply);
      });
    }

    // === Events ===
    $("#user_input").keypress(function(e) {
      if (e.which === 13 && !e.shiftKey) {
        sendMessage();
        return false;
      }
    });
    $("#sendBtn").click(sendMessage);

    // === Sidebar button action ===
    $("#newChatBtn").click(function() {
      $("#chatbox").html(`
        <div class="flex justify-start">
          <div class="bg-gray-100 dark:bg-gray-700 px-4 py-2 rounded-2xl max-w-md text-sm">
            Hello! I’m UniBuddy. Ask me anything about the university.
          </div>
        </div>
      `);
      $("#user_input").val("");
    });

    // === Theme toggle ===
    $("#themeToggle").click(function() {
      $("html").toggleClass("dark");
    });
  </script>

</body>
</html>
