<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>University Admission Assistant</h2>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot fade-in">Hello! I'm here to help with admission queries. Ask about eligibility, application process, or deadlines!</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your question..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span></span><span></span><span></span>
        </div>
    </div>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
